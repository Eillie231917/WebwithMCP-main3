<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - MCP Web 智能助手</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/config.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">🤖 MCP Web 智能助手</h1>
                <p class="auth-subtitle">登录您的账户</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">用户名或邮箱</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="请输入用户名或邮箱">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="请输入密码">
                </div>
                
                <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                    <span class="btn-text">登录</span>
                    <span class="btn-loading" style="display: none;">登录中...</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>还没有账户？ <a href="register.html" class="auth-link">立即注册</a></p>
                <p><a href="index.html" class="auth-link">返回首页</a></p>
            </div>
            
            <!-- 错误提示 -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <!-- 成功提示 -->
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script>
        // 初始化登录页面
        document.addEventListener('DOMContentLoaded', function() {
            const authManager = new AuthManager();
            
            // 检查是否已登录
            authManager.checkLoginStatus().then(isLoggedIn => {
                if (isLoggedIn) {
                    window.location.href = 'index.html';
                }
            });
            
            // 处理登录表单提交
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    authManager.showError('请填写所有字段');
                    return;
                }
                
                const loginBtn = document.getElementById('loginBtn');
                const btnText = loginBtn.querySelector('.btn-text');
                const btnLoading = loginBtn.querySelector('.btn-loading');
                
                // 显示加载状态
                loginBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';
                
                try {
                    const result = await authManager.login(username, password);
                    
                    if (result.success) {
                        authManager.showSuccess('登录成功，正在跳转...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        authManager.showError(result.message || '登录失败');
                    }
                } catch (error) {
                    authManager.showError('登录失败，请稍后重试');
                } finally {
                    // 恢复按钮状态
                    loginBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
